<!DOCTYPE html>
<html>
<head>
	<title>my first javascript example</title>
	<script type="text/javascript">
		var today= new Date();

		document.write("<b>Today dates is:</b>"+today);
		document.write("<br><b>Today dates is:</b>"+today.getDate());
		document.write("<br><b> Current Month is:</b>"+(parseInt(today.getMonth())+1));
		document.write("<br><b> Current year is :</b>"+today.getFullYear());
		var num1=5.56;
		document.write("<br> <b>My Number 1 is:</b>"+num1);
		document.write("<br><b> Rounding Number 1:<b>"+Math.ceil(num1));
		document.write("<br><b> Rounding Down 1:<b>"+Math.floor(num1));
		function sayHello(btn) {
			var e1=document.getElementById('username');
		    var name=e1.value;
		    alert("Hello"+name);
		    btn.textContent="You Have Just Clicked Me";
		    var data=prompt("Please enter any data");
		    document.write("You just Entered \""+data+"\"in the prompt");
		}
	</script>
</head>
<body>
<input type="text"  id="username" name="username" required="required">
<button onclick="sayHello(this)">Click me</button>
</body>
</html>
